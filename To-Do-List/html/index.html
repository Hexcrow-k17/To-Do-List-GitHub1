<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title> <!-- The title of your webpage -->
    <link rel="stylesheet" type="text/css" href="../css/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- To-Do List -->
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="../Pictures/icon.png"></h2> <!-- Title with an icon -->
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text"> <!-- Input field for adding tasks -->
                <button onclick="addTask()">Add</button> <!-- Button to add tasks -->
            </div>
            <ul id="list-container">
                <!-- List container where tasks will be displayed -->
                <!-- <li class="checked">Task 1</li> Sample task items (commented out) -->
                <!-- <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <div class="toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script src="../JavaScript/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
